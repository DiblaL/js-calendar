<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calendar App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="display"></div>
            <div>
                <button id="backBtn" onclick="handleBack()">indietro</button>
                <button id="nextBtn" onclick="handleNext()">avanti</button>
            </div>
        </div>
        <div id="week">
            <div>domenica</div>
            <div>lunedì</div>
            <div>martedì</div>
            <div>mercoledì</div>
            <div>giovedì</div>
            <div>venerdì</div>
            <div>sabato</div>
        </div>

        <div id="calendar"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
